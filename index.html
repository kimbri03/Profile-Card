<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="foto.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Byun BaekHyun</span>
            <span class="job">Vocal & Dancer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.instagram.com/baekhyunee_exo/" target="_blank" style="background: #e1306c;" class="link"><i class='bx bxl-instagram'></i></a>
            <a href="https://twitter.com/B_hundred_Hyun" target="_blank" style="background: #00aae4;" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="https://www.youtube.com/channel/UCUyr5000laFgF79tWJB3rXQ" target="_blank" class="link"><i class='bx bxl-youtube'></i></a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>


        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">3.68 M</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">5.899</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">109</span>
            </div>
        </div>
    </div>
</body>
</html>
